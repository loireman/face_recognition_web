<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1 class="text-center mb-4">Recognize Face</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/recognize" method="post" enctype="multipart/form-data" class="row g-3 needs-validation mx-auto" style="max-width: 500px;" novalidate>
            <div class="col-md-12">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" id="image" required>
                <div class="invalid-feedback">Please upload an image.</div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Recognize Face</button>
            </div>
        </form>

        <br>
        <div class="text-center">
            <a href="/" class="btn btn-secondary me-2">Add Face</a>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
